<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS</title>
		<style>
			.menu ul {
				margin: 0;
				list-style: none;
				padding-left: 20px;
				display: none;
			}

			.menu .title {
				font-size: 22px;
				cursor: pointer;
			}

			.menu .title::before {
				content: '▶ ';
			}

			.menu.open .title::before {
				content: '▼ ';
			}

			.menu.open ul {
				display: block;
			}
			.title {
				display: inline;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<p class="title">Сладости (нажми меня)!</p>
			<ul>
				<li>Пирожное</li>
				<li>Пончик</li>
				<li>Мёд</li>
			</ul>
		</div>
		<script src="main.js"></script>
	</body>
</html>
